    <script>
        function fun(radio) {
            const miki = document.querySelectorAll('.text-input');
            miki.forEach(input => {
                input.value = ''; 
                input.style.display = 'none'; 
            });
    

            const a = document.getElementById('text' + radio.value);
            a.style.display = 'inline'; 
            a.focus();
        }
    
        function mil(input) {
            input.style.display = 'none'; 
        }
    </script>
